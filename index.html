<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This web application allows you to create 48 rows x 84 cols dot matrixc image and convet it to an array to be used in your Arduino or Raspbeery Pi programming for Nokia5110/PCD8544 display">
    <title>Nokia5110/PCD8544 Image Creator</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/mygrid.min.css">
    <link href="style.css" rel="stylesheet">
  </head>

  <body class="container">
    <div class="column span-12">
      <div class="row">
        <h4><a href="#">Nokia5110/PCD8544 Image Creator</a></h4>
        <p class="center">Left mouse button to draw. Right mouse button to erase.</p>
        <div class="table-wrapper">

            <div id="_grid" class="column span-12" oncontextmenu="return false;"></div>

        </div>
        <div class="row">
          <button type="button" class="btn btn-default" id="generateButton">Generate</button>
          <button type="button" class="btn btn-default" id="clearButton">Clear</button>
        </div>
        <textarea id="_output" name="Output" rows="8" cols="100"></textarea>
      </div>
      <footer class="footer">
        <p>Created By <a href="https://www.e-tinkers.com">e-Tinkers.com</a>  |  <a href="https://github.com/e-tinkers/nokia5110-lcd-image-creator">Github</a></p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
